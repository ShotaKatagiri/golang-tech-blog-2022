{% extends "../layout.html" %}

{% block css %}
<link rel="stylesheet" href="/css/article/index.css" />
{% end-block %}

{% block js %}
<script src="/js/article/index.js"></script>
{% end-block %}

{% block content %}
<p>{{ Message }}</p>
<p>{{ Now }}</p>
<h2>記事一覧</h2>
<ul>
    {% for articles in Articles %}
    <li>{{ articles.ID }}. {{ articles.Article }}</li>
    {% endfor %}
</ul>
{% endblock %}
